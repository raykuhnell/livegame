<div class="game">
  {{game.period}} {{game.time}}
  <div class="team" ng-repeat="team in game.teams" style="background-color:{{team.color}};">
    {{team.name}} {{team.score}}
    <table>
      <tr>
        <td ng-repeat="period in team.periods">
          {{period.name}}
        </td>
        <td>Total</td>
      </tr>
      <tr>
        <td ng-repeat="period in team.periods">
          {{period.score}}
        </td>
        <td>{{team.score}}</td>
      </tr>
    </table>
  </div>
</div>
